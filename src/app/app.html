<div class="min-h-screen bg-slate-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="mx-auto">
    <div class="mb-10 text-center">
      <h1 class="text-3xl font-bold text-slate-800">Dynamic Signal Form Builder</h1>
    </div>
    <app-form-builder (formConfig)="OnFormBuild($event)"></app-form-builder>

    <app-dynamic-form [config]="formConfig" (submitted)="onSubmit($event)" (cancelled)="onCancel()" (close)="formConfig = null"
      (reseted)="onReset()"></app-dynamic-form>

    <app-submitted-form-result [lastSubmitted]="lastSubmitted()" (close)="onCancel()"></app-submitted-form-result>

  </div>
</div>
