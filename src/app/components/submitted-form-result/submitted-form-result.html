@if(lastSubmitted()) {
<div (click)="close.emit()"
  class="fixed top-0 left-0 right-0 w-screen h-screen bg-black/20 backdrop-blur-sm z-30 flex items-center justify-center">
</div>
<div class="absolute z-40 p-6 top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 rounded-2xl border border-slate-200 bg-white shadow-sm">
  <h3 class="text-sm font-semibold text-slate-800">Last submitted value</h3>
  <pre class="mt-2 overflow-auto rounded-xl bg-slate-900 p-4 text-xs text-slate-100">{{ lastSubmitted() | json }}</pre>
</div>

}
